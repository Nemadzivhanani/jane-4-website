<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirts - Jane4 Streetwear</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="logo">JANE 4</div>
    <div class="cart"><i class="fas fa-shopping-cart"></i></div>
  </header>

  <nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="index.html#categories">Categories</a>
    <a href="index.html#about">About Us</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <!-- T-SHIRTS -->
  <section class="category-page">
    <h1>T-Shirts & Tops</h1>
    <div class="product-grid">

      <div class="product">
        <img src="images/tshirt1.jpg" alt="T-Shirt 1">
        <p>Classic Logo Tee</p>
      </div>

      <div class="product">
        <img src="images/tshirt2.jpg" alt="T-Shirt 2">
        <p>Oversized Street Tee</p>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Jane4. All rights reserved.
  </footer>

</body>
</html>
