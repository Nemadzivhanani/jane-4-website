<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Shirts | JANE 4</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="site-header">
        <button id="hamburger-btn" class="hamburger" aria-label="Open Menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">JANE 4</div>
        <a href="#" class="cart" aria-label="Shopping Cart">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-badge">0</span>
        </a>
    </header>

    <nav id="mobile-nav" class="mobile-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#categories" class="nav-link">Collections</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
    </nav>

    <main class="category-page">
        <h1 class="category-title">T-SHIRTS</h1>
        <div class="product-grid">

            <a href="#" class="product-card">
                <div class="product-image-container">
                    <img src="images/tshirt1.jpg" alt="Minimalist Logo Tee">
                </div>
                <div class="product-details">
                    <h3 class="product-name">MINIMALIST LOGO TEE</h3>
                    <p class="product-price">R 650.00</p>
                    <div class="product-colors">
                        <span class="color-swatch" style="background-color: #000000;"></span>
                        <span class="color-swatch" style="background-color: #ffffff;"></span>
                    </div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>(5.0)</span>
                    </div>
                </div>
            </a>

            <a href="#" class="product-card">
                <div class="product-image-container">
                    <img src="images/tshirt2.jpg" alt="Urban Graphic Tee">
                </div>
                <div class="product-details">
                    <h3 class="product-name">URBAN GRAPHIC TEE</h3>
                    <p class="product-price">R 700.00</p>
                    <div class="product-colors">
                        <span class="color-swatch" style="background-color: #ffffff;"></span>
                    </div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i> <span>(4.2)</span>
                    </div>
                </div>
            </a>

            </div>
    </main>

    <footer class="site-footer">
        &copy; 2025 JANE 4. All rights reserved.
    </footer>

    <script src="script.js"></script>

</body>
</html>
