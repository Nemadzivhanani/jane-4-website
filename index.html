<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jane4 Streetwear</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { margin:0; font-family: Arial,sans-serif; background:#fff; color:#111; }
  header {
    position: fixed; top:0; left:0; width:100%; padding:15px 20px;
    display:flex; justify-content:space-between; align-items:center;
    background:transparent; z-index:1000;
  }
  .logo { font-size:1.5em; font-weight:bold; color:#fff; }
  .menu-toggle { font-size:1.5em; color:#fff; cursor:pointer; }
  nav { display:none; flex-direction:column; background:#000; position:absolute; top:60px; left:0; width:100%; }
  nav.active { display:flex; }
  nav ul { list-style:none; display:flex; flex-direction:column; gap:15px; padding:20px; margin:0; }
  nav ul li a { color:#fff; text-decoration:none; font-size:1em; }
  .cart { position:relative; }
  .cart .cart-badge { position:absolute; top:-8px; right:-10px; background:red; color:#fff; font-size:0.7em; font-weight:bold; border-radius:50%; padding:3px 6px; }
  .hero { height:100vh; background:url('images/hero.jpg') center/cover no-repeat; display:flex; justify-content:center; align-items:center; text-align:center; color:#fff; flex-direction:column; padding:20px; }
  .hero h1 { font-size:2.2em; margin-bottom:15px; text-shadow:2px 2px 4px rgba(0,0,0,0.7); }
  .hero button { padding:12px 24px; border:2px solid #fff; background:transparent; color:#fff; font-size:1em; cursor:pointer; border-radius:5px; }
  .categories { padding:40px 20px; background:#fff; }
  .categories h2 { text-align:center; margin-bottom:20px; font-size:1.6em; }
  .category-grid { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
  .category { background:#f9f9f9; border:1px solid #ddd; border-radius:8px; overflow:hidden; text-align:center; }
  .category img { width:100%; height:120px; object-fit:cover; filter:grayscale(100%); }
  .category p { padding:10px; font-weight:bold; }
  .about { padding:40px 20px; background:#f2f2f2; text-align:center; }
  .contact { padding:40px 20px; background:#111; color:#fff; text-align:center; }
  .contact h2 { margin-bottom:20px; }
  .social-links { display:flex; justify-content:center; gap:20px; font-size:1.5em; margin-top:15px; }
  .social-links a { color:#fff; text-decoration:none; }
  footer { padding:15px; text-align:center; font-size:0.9em; background:#000; color:#aaa; }

  @media(min-width:768px){
    nav { display:flex; flex-direction:row; background:transparent; position:static; width:auto; padding:0; }
    nav ul { flex-direction:row; gap:20px; }
    .menu-toggle { display:none; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Jane4</div>
  <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
  <nav id="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#categories">Categories</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <div class="cart">
    <a href="#"><i class="fas fa-shopping-cart"></i></a>
    <span class="cart-badge">2</span>
  </div>
</header>

<section class="hero">
  <h1>Jane4 Streetwear</h1>
  <button>Shop Now</button>
</section>

<section class="categories" id="categories">
  <h2>Categories</h2>
  <div class="category-grid">
    <div class="category"><img src="images/hoodie.jpg" alt="Hoodies"><p>Hoodies</p></div>
    <div class="category"><img src="images/tshirt.jpg" alt="T-Shirts"><p>T-Shirts</p></div>
    <div class="category"><img src="images/pants.jpg" alt="Pants"><p>Pants</p></div>
    <div class="category"><img src="images/cap.jpg" alt="Caps"><p>Caps</p></div>
  </div>
</section>

<section class="about" id="about">
  <h2>About Us</h2>
  <p>Jane4 is a modern streetwear brand bringing bold, minimalistic fashion to everyday culture.</p>
</section>

<section class="contact" id="contact">
  <h2>Contact Us</h2>
  <div class="social-links">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
  </div>
</section>

<footer>
  &copy; 2025 Jane4. All rights reserved.
</footer>

<script>
  const menuToggle = document.getElementById("menu-toggle");
  const navbar = document.getElementById("navbar");
  menuToggle.addEventListener("click", () => {
    navbar.classList.toggle("active");
  });
</script>

</body>
</html>
